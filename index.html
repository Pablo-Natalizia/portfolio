<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pablo Natalizia Portfolio</title>

  <!-- SEO -->
  <meta name="description" content="HTML5 Display Ads Developer specialized in Google Web Designer & Adobe Animate. Portfolio of HTML5 banner ads for display and programmatic advertising. Available for freelance projects on Upwork and Fiverr.">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Pablo Natalizia">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html { scroll-behavior: smooth; }
    body { margin: 0; background: #f8fafc; overflow-x: hidden; }

    header { position: sticky; top: 0; z-index: 100; }
    footer {
      position: sticky;
      bottom: 0;
      background: #fff;
      border-top: 1px solid #e2e8f0;
      z-index: 100;
    }

    .banner-wrapper {
      position: relative;
      background: #fff;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,.1);
      line-height: 0;
    }

    .banner-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      border: 1px solid #000;
      pointer-events: none;
      z-index: 30;
    }

    .reload-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(37,99,235,.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transform: scale(.85);
      transition: .25s ease;
      z-index: 40;
    }

    .banner-wrapper:hover .reload-btn {
      opacity: 1;
      transform: scale(1);
    }

    .loader-container {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      z-index: 10;
    }

    .loader {
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-bottom-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .category-header {
      display: flex;
      align-items: center;
      margin: 2rem 0 1.5rem;
    }

    .category-header h2 {
      font-size: .7rem;
      letter-spacing: .15em;
      text-transform: uppercase;
      color: #64748b;
      padding: 0 1rem;
      white-space: nowrap;
    }

    .category-line {
      height: 1px;
      background: #e2e8f0;
      flex-grow: 1;
    }
  </style>
</head>

<body>

<header class="bg-slate-800 text-white py-2 text-center">
  <h1 class="text-sm font-bold">Pablo Natalizia | Portfolio</h1>
  <p class="text-[9px] tracking-widest text-slate-400 uppercase">HTML5 Display Ads Developer</p>
</header>

<main class="container mx-auto px-4 py-4">
  <div id="gallery-container"></div>
</main>

    <footer class="py-3 shadow-[0_-8px_20px_rgba(0,0,0,0.05)]">
        <div class="container mx-auto px-6 flex justify-center items-center">
            <a href="https://www.upwork.com/freelancers/pablonatalizia" target="_blank" class="flex items-center gap-2 text-slate-700 hover:text-green-600 transition-colors duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                <span class="text-xs font-semibold tracking-wide">Contact me via Upwork</span>
            </a>
        </div>
    </footer>

<script>
const bannerGroups = [
  { nombre: "Medium Rectangles (300x250)", banners: Array.from({length: 8}, (_, i) => ({ ruta: `banners/300x250-0${i+1}/index.html`, ancho: 300, alto: 250 })) },
  { nombre: "Leaderboards (728x90)", banners: Array.from({length: 6}, (_, i) => ({ ruta: `banners/728x90-0${i+1}/index.html`, ancho: 728, alto: 90 })) },
  { nombre: "Half Page (300x600)", banners: Array.from({length: 4}, (_, i) => ({ ruta: `banners/300x600-0${i+1}/index.html`, ancho: 300, alto: 600 })) },
  { nombre: "Wide Skyscrapers (160x600)", banners: Array.from({length: 4}, (_, i) => ({ ruta: `banners/160x600-0${i+1}/index.html`, ancho: 160, alto: 600 })) },
  { nombre: "Mobile Banners (320x50)", banners: Array.from({length: 3}, (_, i) => ({ ruta: `banners/320x50-0${i+1}/index.html`, ancho: 320, alto: 50 })) }
];

function hideLoader(id) {
  const l = document.getElementById("loader-" + id);
  if (l) l.style.display = "none";
}

function disableBannerClicks(iframe) {
  try {
    iframe.contentDocument.addEventListener("click", e => {
      e.preventDefault();
      e.stopPropagation();
    }, true);
  } catch(e){}
}

function createIframe(wrapper) {
  const { banner, id } = wrapper.dataset;
  const iframe = document.createElement("iframe");

  iframe.width = wrapper.dataset.w;
  iframe.height = wrapper.dataset.h;
  iframe.src = banner;
  iframe.frameBorder = "0";
  iframe.scrolling = "no";
  iframe.sandbox = "allow-scripts allow-same-origin";

  iframe.onload = () => {
    hideLoader(id);
    disableBannerClicks(iframe);
  };

  wrapper.appendChild(iframe);
}

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const wrapper = entry.target;
    const iframe = wrapper.querySelector("iframe");
    const loader = document.getElementById("loader-" + wrapper.dataset.id);

    if (entry.isIntersecting) {
      if (!iframe) {
        loader.style.display = "flex";
        createIframe(wrapper);
      }
    } else {
      if (iframe) iframe.remove();
    }
  });
}, { rootMargin: "300px" });

function renderGallery() {
  const container = document.getElementById("gallery-container");

  bannerGroups.forEach(group => {
    const section = document.createElement("section");
    section.innerHTML = `
      <div class="category-header">
        <div class="category-line"></div>
        <h2>${group.nombre}</h2>
        <div class="category-line"></div>
      </div>
      <div class="flex flex-wrap gap-10 justify-center"></div>
    `;
    container.appendChild(section);

    const grid = section.querySelector(".flex");

    group.banners.forEach((b, i) => {
      const id = `${group.nombre}-${i}`;

      const wrapper = document.createElement("div");
      wrapper.className = "banner-wrapper";
      wrapper.style.width = b.ancho + "px";
      wrapper.style.height = b.alto + "px";

      wrapper.dataset.banner = b.ruta;
      wrapper.dataset.id = id;
      wrapper.dataset.w = b.ancho;
      wrapper.dataset.h = b.alto;

      wrapper.innerHTML = `
        <div id="loader-${id}" class="loader-container">
          <span class="loader"></span>
        </div>
        <button class="reload-btn" onclick="this.parentNode.querySelector('iframe')?.remove()">
          â†»
        </button>
      `;

      grid.appendChild(wrapper);
      observer.observe(wrapper);
    });
  });
}

document.addEventListener("DOMContentLoaded", renderGallery);
</script>

</body>
</html>
